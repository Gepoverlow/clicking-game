<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Clicker Game</title>
  </head>
  <body>
    <div class="container-all">
      <nav id="navbar">
        <h1>Gotta Click `em all!</h1>
        <h3 id="remaining"></h3>
        <h3 id="timer"></h3>
      </nav>
      <div class="container-game">
        <h1 id="start"></h1>
        <div class="container-store">
          <div class="shop-item" id="greatball">
            <span id="great-price"></span>
            <img
              id="greatball-img"
              class="pokeballs"
              src="./images/great.webp"
              alt="greatball"
            />
            <span id="great-span">x 0</span>
          </div>
          <div class="shop-item" id="ultraball">
            <span id="ultra-price"></span>
            <img
              id="ultraball-img"
              class="pokeballs"
              src="./images/ultra.webp"
              alt="ultraball"
            />
            <span id="ultra-span">x 0</span>
          </div>
          <div class="shop-item" id="masterball">
            <span id="master-price"></span>
            <img
              id="masterball-img"
              class="pokeballs"
              src="./images/master.png"
              alt="masterball"
            />
            <span id="master-span">x 0</span>
          </div>
          <div class="shop-item" id="double-value">
            <span id="candy-price"></span>
            <img id="rare-candy" src="./images/rarecandy.webp" alt="" />
            <span id="candy-span"></span>
          </div>
          <div class="shop-item" id="double-cash-in">
            <span id="berry-price"></span>
            <img id="berry-img" src="./images/berry.webp" alt="" />
            <span id="berry-span"></span>
          </div>
          <div class="shop-item" id="auto-catcher">
            <span id="share-price"></span>
            <img id="exp-share" src="./images/Exp._Share.webp" alt="" />
            <span id="share-span"></span>
          </div>
        </div>

        <div class="container-main">
          <h2 id="restart"></h2>
          <h3 id="wild-pokemon"></h3>
          <img id="pokemon-img" src="" alt="" />
          <p id="catch-rate"></p>
          <h3 id="pokeballs"></h3>
          <p id="cash-in"></p>
          <h3 id="score"></h3>
          <h4 id="run"></h4>
        </div>
        <!-- <div class="container-purchased">a</div> -->
      </div>

      <div id="caught"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
